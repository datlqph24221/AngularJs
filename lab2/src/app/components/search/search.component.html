<div class="row g-0 mt-3 p-2">
    <div class="col-4 offset-8 d-flex align-items-end flex-column">
        <form (ngSubmit)="search()" class="col-12 d-flex">
            <input [(ngModel)]="filterValue" name="filterValue" class="form-control me-1" type="search"
                placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
    <h2 class="col-12">Filter by: {{filterValue}}</h2>
</div>
